<div style="text-align:center">
<!-- Data binding through interpolation to display app title and Hero object properties -->
  <h1>
    {{title}}!
  </h1>
</div>
<br/>
<ul class="heroes">
  <!-- ngFor directive iterates over component's heroes and renders instance of this template for each hero in array --> 
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
