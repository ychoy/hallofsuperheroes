<div style="text-align:center">
<!-- Data binding through interpolation to display app title and Hero object properties -->
  <h1>
    {{title}}!
  </h1>
</div>
<br/>
<h2> {{hero.name}}: </h2>
<div><label>id: </label>{{hero.id}}</div>
<div>
  <label>name: </label>
  <!-- Two-way data bidning using ngModel directive, which display's hero's name and allows users to change it. -->
  <input [(ngModel)]="hero.name" placeholder="name">
</div>
